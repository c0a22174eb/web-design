<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>商品登録</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--googleマテリアルアイコンcdn-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .file-field {
            display: flex;
            align-items: center;
        }
        .file-field .btn {
            margin-right: 10px;
        }
        .file-field .file-path-wrapper {
            flex-grow: 1;
        }
        .file-field .cancel-button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-wrapper">
            <a href="#" class="brand-logo">商品登録</a>
        </nav>
    </header>
    <div class="container">
        <h2>商品登録フォーム</h2>
        <form action="register_product.php" method="post" enctype="multipart/form-data">
            <div class="input-field">
                <label for="name">商品名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-field">
                <label for="price">価格</label>
                <input type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="input-field">
                <label for="description">商品説明</label>
                <textarea id="description" name="description" class="materialize-textarea" required></textarea>
            </div>
            <div class="input-field">
                <label for="stock">在庫数</label>
                <input type="number" id="stock" name="stock" required>
            </div>
            <div class="input-field">
                <label for="tags">タグ (カンマ区切り)</label>
                <input type="text" id="tags" name="tags">
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>画像1</span>
                    <input type="file" name="image1" required>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
                <a class="btn red cancel-button" onclick="cancelImage(1)"><i class="material-icons">close</i></a>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>画像2</span>
                    <input type="file" name="image2">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
                <a class="btn red cancel-button" onclick="cancelImage(2)"><i class="material-icons">close</i></a>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                    <span>画像3</span>
                    <input type="file" name="image3">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
                <a class="btn red cancel-button" onclick="cancelImage(3)"><i class="material-icons">close</i></a>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">登録</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function cancelImage(imageNumber) {
            var fileInput = document.querySelector('input[name="image' + imageNumber + '"]');
            fileInput.value = null;
        }
    </script>
</body>
</html>
